  <label [for]="book.id" class="col-form-label" style="margin-right: 1rem;">{{book.name}}</label>
  <div>
    <input (keypress)="onKeyPressNumber($event)" class="form-control" type="number" [value]="book.amount"
        [id]="book.id" min="0" max="999" >
  </div>
  <div style="margin-top: 5px; margin-left: 1rem;">
    {{book.amount}} * {{book.price}} = {{book.amount * book.price}} â‚¬

</div>
